<div [formGroup]="FormGroup" class="bpmn-engine-form__control">
    <input [formControlName]="field.name" [maxlength]="field.maxlength || 100"
        [placeholder]="field.placeholder ? translations && translations[lang] && translations[lang][field.placeholder] ? translations[lang][field.placeholder] : field.placeholder : ''"
        (ngModelChange)="changedEvent()" type="text" class="bpmn-engine-form__input" spellcheck="false"
        autocomplete="off">
</div>
